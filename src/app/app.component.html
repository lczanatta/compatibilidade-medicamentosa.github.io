<div class="container">
  <form class="row" [formGroup]="form">
  <div class="col-md-6 col-sm-12">
    <mat-form-field appearance="fill">
      <mat-label>Medicamento 1:</mat-label>
      <mat-select formControlName="medicine1" (selectionChange)="medicamento1change($event.value)">
        <mat-option *ngFor="let medicine of medList" [value]="medicine.name">
          {{medicine.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-md-6 col-sm-12">
    <mat-form-field appearance="fill">
      <mat-label>Medicamento 2:</mat-label>
      <mat-select formControlName="medicine2" (selectionChange)="medicamento1change($event.value)">
        <mat-option *ngFor="let medicine of medList" [value]="medicine.name">
          {{medicine.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>
</div>
